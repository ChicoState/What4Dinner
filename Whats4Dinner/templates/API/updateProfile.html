<html>
<head>
  {% load static %}
  {% include 'head.html' %}
</head>
<style>
body {
  background-image: url("{% static 'profileBack.jpg' %}");
  background-repeat: repeat;
  background-size: cover;
  overflow-y: scroll;
  height: 100%;
}
</style>
<body>
<body>
  {% include 'nav.html' %}
  <div class="container">
    <div class = "jumbotron">
      <h1>Edit Profile</h1>
      <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <table>
          {{ updateUser }}
          {{ updateProfile }}
          <tr><td>
            <input type="submit" class="btn btn-primary" value = "Update"/>
          </td></tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
