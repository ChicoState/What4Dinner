<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Recipes</title>
    {% include 'head.html' %}
  </head>
  <body>
    {% include 'nav.html' %}
    <form method="post">
      {%csrf_token%}
      <table>
        {{ form_data.as_table }}
        <tr>
          <td>
            <input type="Submit" class="btn btn-info" value="Search"\>
          </td>
        </tr>
      </table>
    </form>
    <ul>
      <li>{{ Recipe_Name }}</li>
      <li>{{Ingrediants}}</li>
      <li>{{Meal_Type}}</li> 
      <li>{{Health_Type}}</li>
      <li>{{Diet}}</li>
      <li>{{Calories}}</li>
      <li>{{Time}}</li>
    </ul>
  </body>
</html>
